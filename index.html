<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="column-left">
            <!-- <h1>ODIN</h1> -->
            <p class="img-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
        </div>
        <div class="column-right">
            <div class="top-card">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p> 
                <br>
                <p>You <em>know</em> you want to.</p> 
            </div>
            <div class="form-card">
                <p>Let's do this!</p>
                <form action="">
                    <div class="form-inputs">
                        <div class="first-name">
                            <label for="first_name" class="form-label">First Name: </label>
                            <input
                                type="text"
                                name="first_name"
                                id="first_name"
                                class="form-input"
                            />
                        </div>
                        <div class="last-name">
                            <label for="last_name" class="form-label">Last Name: </label>
                            <input
                                type="text"
                                name="last_name"
                                id="last_name"
                                class="form-input"
                            />
                        </div>
                    </div>
                    <div class="form-inputs">
                        <div class="email">
                            <label for="email" class="form-label">Email: </label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="form-input"
                            />
                        </div>
                        <div class="phone-number">
                            <label for="phone_number" class="form-label">Phone Number: </label>
                            <input
                                type="tel"
                                name="phone_number"
                                id="phone_number"
                                class="form-input"
                            />
                        </div>
                    </div>
                    <div class="form-inputs">
                        <div class="password">
                            <label for="pwd" class="form-label">Password: </label>
                            <input
                                type="password"
                                name="password"
                                id="pwd"
                                class="form-input"
                            />
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-pwd" class="form-label">Confirm Password: </label>
                            <input
                                type="password"
                                name="confirm_password"
                                id="confirm-pwd"
                                class="form-input"
                            />
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-card"></div>
        </div>
    </div>
</body>
</html>
