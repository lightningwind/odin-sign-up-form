<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="column-left">
            <div class="logo-banner">
                <img src="./assets/images/odin-lined.png" alt="odin logo" class="odin-img" />
                <div class="odin-text">ODIN</div>
            </div>
            <p class="img-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </p>
        </div>
        <div class="column-right">
            <div class="top-card">
                <h3>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h3> 
                <h3>You <em>know</em> you want to.</h3> 
            </div>
            <div class="form-card">
                <h3>Let's do this!</h3>
                <form action="" method="post" class="form-main-div" id="sign-up-form">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">First Name</label>
                            <input type="text" name="first_name" id="firstName" required />
                        </div>
                        <div class="form-div">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="last_name" id="lastName" required />
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div class="form-div">
                            <label for="phone">Phone Number</label>
                            <input 
                                type="tel" 
                                name="phone_num" 
                                id="phone" 
                                required 
                                pattern=".?(\d{3}).*(\d{3}).*(\d{4})" 
                                title="Please enter a valid phone number, example: (814)-462-8074"/>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="pwd">Password</label>
                            <input type="password" name="password" id="pwd" required minlength="8"/>
                            <p class="error-msg"></p>
                        </div>
                        <div class="form-div">
                            <label for="confirmPwd">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirmPwd" required minlength="8"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-card">
                <button class="btn" type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="#" class="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
